subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.7
    version = '1.0'
    repositories {
        mavenCentral()
    }
    dependencies {
        testCompile 'junit:junit:4.11'
        testCompile 'org.assertj:assertj-core:1.6.1'
    }
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.0'
}
